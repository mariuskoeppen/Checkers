<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Checkers</title>

    <!-- P5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/extras.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/chessboard.js"></script>
    <script type="text/javascript" src="js/tile.js"></script>
    <script type="text/javascript" src="js/piece.js"></script>
    <script type="text/javascript" src="js/zobrist.js"></script>
    <script type="text/javascript" src="js/move_generator.js"></script>
    <script type="text/javascript" src="js/jumps.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/search_controller.js"></script>
    <script type="text/javascript" src="js/arena.js"></script>
    <script type="text/javascript" src="js/engine_player.js"></script>
    <script type="text/javascript" src="js/real_player.js"></script>
    <script type="text/javascript" src="js/transposition_table.js"></script>
    <script type="text/javascript" src="js/generator_table.js"></script>
    <script type="text/javascript" src="js/ui.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/toggle.css">
    <link rel="stylesheet" href="/style/range.css">

  </head>
  <body>

    <div class="wrapper">
      <div class="board_wrapper">
        <div class="engine">
          <div id="output">-</div>
        </div>

        <div id="board"></div>
      </div>

      <div class="settings_wrapper">
        <div id="player_selection">
          <div class="player_selector" id="select_player-white">
            <h4>White Player </h4>

            <div class="selector_option">
              <label for="checkbox-white">Computer: </label>
              <label class="switch">
                <input type="checkbox" id="checkbox-white">
                <div>
                    <span></span>
                </div>
              </label>
            </div>

            <div class="selector_option">
              <label for="strength-white">Strength: </label>
              <input type="number" name="strength-white" id="strength-white" value="2" min="1" max="5" step="1">
            </div>
          </div>

          <div class="player_selector" id="select_player-black">
            <h4>Black Player </h4>

            <div class="selector_option">
              <label for="checkbox-black">Computer: </label>
              <label class="switch">
                <input type="checkbox" id="checkbox-black">
                <div>
                    <span></span>
                </div>
              </label>
            </div>

            <div class="selector_option">
              <label for="strength-black">Strength: </label>
              <input type="number" name="strength-black" id="strength-black" value="2" min="1" max="5" step="1">
            </div>
          </div>

          <div class="player_selector">
            <h4>Game Rules</h4>

            <div class="selector_option">
              <label for="toggle-white_starts">White begins: </label>
              <label class="switch">
                <input type="checkbox" id="toggle-white_starts">
                <div>
                    <span></span>
                </div>
              </label>
            </div>

            <div class="selector_option">
              <label for="toggle-draw_reps">Draw by repetition: </label>
              <label class="switch">
                <input type="checkbox" id="toggle-draw_reps">
                <div>
                    <span></span>
                </div>
              </label>
            </div>

            <div class="selector_option">
              <label for="toggle-draw_moves">Draw by 50 move rule: </label>
              <label class="switch">
                <input type="checkbox" id="toggle-draw_moves">
                <div>
                    <span></span>
                </div>
              </label>
            </div>
          </div>

        <button type="button" name="button_restart" id="button_restart">New Game</button>
      </div>
    </div>

  </body>
</html>
